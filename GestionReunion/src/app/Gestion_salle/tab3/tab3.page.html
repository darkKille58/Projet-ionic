<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Réunion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

        <form>
           <ion-list>
                  <ion-item>
                    <ion-label>Nom de la réunion</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>Date</ion-label>
                    <ion-input type="date"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>Heure</ion-label>
                    <ion-input type="time"></ion-input>
                  </ion-item>

                    <ion-item>
                    <ion-label>Salle</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-button type="submit">Créer</ion-button>
                  </ion-item>
          </ion-list>
  </form>



</ion-content>
