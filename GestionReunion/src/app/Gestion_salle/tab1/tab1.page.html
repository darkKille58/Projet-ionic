<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Création Compte Gestionnaire Salle
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Création Compte Gestionnaire Salle</ion-title>
    </ion-toolbar>
  </ion-header>

     <form>
           <ion-list>
                  <ion-item>
                    <ion-label>Nom</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>Prenom</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input type="email"></ion-input>
                  </ion-item>

                   <ion-item>
                    <ion-label>Mot de Passe</ion-label>
                    <ion-input type="number"></ion-input>
                  </ion-item>

                  

                  <ion-item>
                    <ion-button type="submit">AJOUTER</ion-button>
                  </ion-item>
          </ion-list>
  </form>

</ion-content>
